<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  .cc-navbar{
    background-color: black;
    font-family:serif;
    
}
.cc-navbar .nav-link {
  color: white;
  text-decoration: none;
  font-size: 20px;
  font-weight: bold;
  padding: 10px 20px;
}
.cc-navbar a{
  color:white;
  font-family:'Times New Roman';
  font-size: 150%;
}
.agence {
  position: relative;
  height: 145vh;
  background: url('agence.jpg')no-repeat center/cover;
  display: flex;
}
.agence-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.agence-content {
  margin-top: 15%;
  text-align: center;
  
}
.agence-title1 {
  font-size: 100%;
  font-weight: 400;
  color: white;
  
}

.agence-title {
  font-size: 400%;
  font-weight: bold;
  color: white;
  
}

.agence-subtitle {
  font-size: 1.5rem;
  margin-top: 10px;
  color:rgb(240, 28, 134);
}

.cta-button {
  display: inline-block;
  padding: 15px 30px;
  margin-top: 20px;
  background-color: rgb(240, 28, 134); 
  color: white;
  font-size: 1.2rem;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: #ff4500;
}

.service {
  position: relative;
  height: 130vh;
  background:no-repeat center/cover;
  display:flex;

.service-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 30%;
  background-color: red;
}


.service-title {
  font-weight: bold;
  color: white;
  font-size:xx-large;
  margin-top: 10%;
  margin-left: 30%;
}

.hero {
  font-weight: bold;
  color:black;
  font-size:xx-large;
  margin-top: 10%;
  margin-left: 30%;
}

#nos-services {
  background-color: #ffffff;
}

#nos-services h2 {
  color: #333;
}

#nos-services .col-md-4 {
  margin-top: 30px;
}

#nos-services .fa {
  color: #007bff;
  margin-bottom: 20px;
}

#nos-services h3 {
  font-size: 1.5rem;
  font-weight: 600;
  margin-top: 10px;
}

#nos-services p {
  color: #666;
}


#nous-contacter {
  background-color: #f8f9fa;
  padding-top: 50px;
  padding-bottom: 50px;
}

#nous-contacter h2 {
  color: #333;
}

#nous-contacter p {
  color: #555;
  font-size: 1.1rem;
  margin-bottom: 30px;
}

/* Contact form styling */
form {
  background-color: #ffffff;
  border: 1px solid #ddd;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

form .form-label {
  color: #333;
  font-weight: 600;
}

form .form-control {
  border: 1px solid #ddd;
  padding: 10px;
  font-size: 1rem;
}

form .form-control:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
}

form .btn-primary {
  background-color: #007bff;
  border-color: #007bff;
  font-size: 1rem;
  font-weight: 600;
  padding: 10px;
}

form .btn-primary:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}

/* Footer styles */
footer {
  background-color: #333;
  color: #fff;
  padding: 20px 0;
  text-align: center;
  font-size: 0.9rem;
}
</style>
<body>
    <nav class="cc-navbar navbar navbar-expand-lg">
        <div class="container-fluid">
          
          
            
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item pe-4">
                <a class="nav-link" aria-current="page" href="/acceuil">Acceuil</a>
              </li>
              <li class="nav-item pe-4">
                <a class="nav-link" href="/nos-services">Nos services</a>
              </li>
              <li class="nav-item dropdown pe-4">
                <a class="nav-link" href="/nous-contacter">Nous contacter</a>
                </li>
             
            </ul>
            
          </div>
        </div>
      </nav>
      <section id="nous-contacter" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Contactez-nous</h2>
            <p class="text-center">Envoyez-nous un message pour discuter de votre projet et découvrir comment nous pouvons vous aider.</p>
            <form class="mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" placeholder="Votre nom">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Votre email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Téléphone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Votre numéro de téléphone">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Envoyer</button>
            </form>
        </div>
    </section>
      
      
</body>
</html>
